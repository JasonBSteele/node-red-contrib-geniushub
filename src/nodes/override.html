<script type="text/javascript">
    RED.nodes.registerType('override', {
        category: 'genius hub',
        color: '#FFCC66',
        defaults: {
            name: {value:""},
            service: { value: "", type: "geniushub-service", required: true },
            zone: { value: "", required:true },
            change: { value: false }
        },
        inputs:1,
        outputs:1,
        icon: "GeniusHub.png",
        align: "right",
        paletteLabel: "override",
        label: function() {
            return this.name||this.topic||"override";
        },
        oneditprepare: function(){
            var node = this;

            function getZones() {
                $('#node-input-zone').find('option').remove().end();
                $('<option/>',{
                  value: "",
                  text: "Loading..."
                }).appendTo('#node-input-zone');

                var config = RED.nodes.node($('#node-input-service').val());
                if(!config) return;
               
                $.get('geniushub/zones', {token: config.token})
                .done(data => {
                    let zones = JSON.parse(data);

                    $('#node-input-zone').find('option').remove().end();

                    $('<option/>',{
                        value: "",
                        text: ""
                    }).appendTo('#node-input-zone');

                    zones.forEach(zone => {
                        $('<option/>',{
                        value: `${zone.id}|${zone.name}|${zone.type}`,
                        text: zone.name
                        }).appendTo('#node-input-zone');
                    }); 

                    if (node.zone) {
                        $('#node-input-zone').val(node.zone);
                    }
                })
                .fail(function(jqXHR) {
                    let errorMsg = jqXHR.responseText.length > 0 ? jqXHR.responseText : "Couldn't get zones"
                    RED.notify(errorMsg, "error");
                });
            };

            $('#node-input-zone').change(() => {
                let zone = $('#node-input-zone option:selected');
                if(zone.get(0) && zone.val() && zone.val() !== ""){
                    $('#node-input-name').val(`Override ${zone.text()}`);
                }
            });

            $('#node-input-service').change(() => {
                getZones();
            });
        }
    });
</script>

<script type="text/html" data-template-name="override">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-service"><i class="fa fa-cloud"></i> Account</label>
        <input type="text" id="node-input-service">
    </div>
    <div class="form-row">
        <label for="node-input-zone"><i class="fa fa-home"></i> Zone</label>
        <select type="text" id="node-input-zone" style="display: inline-block; width: 70%;">
    		  <option value="empty"></option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-change"><i class="fa fa-pencil"></i> Change</label>
        <input type="checkbox" id="node-input-change" style="display:inline-block; width:auto; vertical-align:top;">
    </div>
</script>

<script type="text/html" data-help-name="override">
    <p>Overrides the zone with the payload provided.</p>
    
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">json</span>
        </dt>
        <dd> A JSON object that species the temperature to set (in Celcius) and duration (in seconds):
            <code>
                {
                    setpoint: 21,
                    duration: 3600
                }
            </code> 
            Either of these (but not both) can be omitted if the <b>Change</b> Property is checked.  
        </dd>
    </dl>

    <h3>References</h3>
    <ul>
        <li><a href="https://github.com/JasonBSteele/node-red-contrib-geniushub" target="_blank">https://github.com/JasonBSteele/node-red-contrib-geniushub</a> - the github repository</li>
    </ul>
</script>
