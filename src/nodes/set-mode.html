<script type="text/javascript">
    RED.nodes.registerType('set-mode', {
        category: 'genius hub',
        color: '#FFCC66',
        defaults: {
            name: {value:""},
            service: { value: "", type: "geniushub2-service", required: true },
            zone: { value: "", required:true },
            change: { value: false }
        },
        inputs:1,
        outputs:1,
        icon: "GeniusHub.png",
        align: "right",
        paletteLabel: "set mode",
        label: function() {
            return this.name||"set mode";
        },
        oneditprepare: function(){
            var node = this;

            function getZones() {
                $('#node-input-zone').find('option').remove().end();
                $('<option/>',{
                  value: "",
                  text: "Loading..."
                }).appendTo('#node-input-zone');

                var config = RED.nodes.node($('#node-input-service').val());
                if(!config) return;
               
                $.get('geniushub/zones', {token: config.token})
                .done(data => {
                    let zones = JSON.parse(data);

                    $('#node-input-zone').find('option').remove().end();

                    $('<option/>',{
                        value: "",
                        text: ""
                    }).appendTo('#node-input-zone');

                    zones.forEach(zone => {
                        $('<option/>',{
                        value: `${zone.id}|${zone.name}|${zone.type}`,
                        text: zone.name
                        }).appendTo('#node-input-zone');
                    }); 

                    if (node.zone) {
                        $('#node-input-zone').val(node.zone);
                    }
                })
                .fail(function(jqXHR) {
                    let errorMsg = jqXHR.responseText.length > 0 ? jqXHR.responseText : "Couldn't get zones"
                    RED.notify(errorMsg, "error");
                });
            };

            $('#node-input-zone').change(() => {
                let zone = $('#node-input-zone option:selected');
                if(zone.get(0) && zone.val() && zone.val() !== ""){
                    $('#node-input-name').val(`Set ${zone.text()} mode`);
                }
            });

            $('#node-input-service').change(() => {
                getZones();
            });
        }
    });
</script>

<script type="text/html" data-template-name="set-mode">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-service"><i class="fa fa-cloud"></i> Account</label>
        <input type="text" id="node-input-service">
    </div>
    <div class="form-row">
        <label for="node-input-zone"><i class="fa fa-home"></i> Zone</label>
        <select type="text" id="node-input-zone" style="display: inline-block; width: 70%;">
    		  <option value="empty"></option>
        </select>
    </div>
</script>

<script type="text/html" data-help-name="set-mode">
    <p>Sets the zone's Mode to the payload provided.</p>
    
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">string</span>
        </dt>
        <dd> one of the following modes: 
            <ul>
                <li><b>off</b> Turns the zone off</li>
                <li><b>override</b> Overrides the zone with the default override</li>
                <li><b>timer</b> Sets the zone to use its timer schedule</li>
                <li><b>footprint</b> Sets the zone to use the footprint mode</li>
            </ul>
        </dd>
    </dl>

    <h3>References</h3>
    <ul>
        <li><a href="https://github.com/JasonBSteele/node-red-contrib-geniushub" target="_blank">https://github.com/JasonBSteele/node-red-contrib-geniushub</a> - the github repository</li>
    </ul>
</script>
